#Basic EVA
- type: entity
  parent: ClothingOuterEVASuitBase
  id: ClothingOuterHardsuitEVA
  name: EVA suit
  description: A lightweight space suit with the basic ability to protect the wearer from the vacuum of space during emergencies.
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/eva.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Suits/eva.rsi
  - type: Item
    size: Large
    shape:
    - 0,0,2,3
  - type: Tag
    tags:
    - SuitEVA
    - MonkeyWearable
    - WhitelistChameleon

- type: entity
  parent: BaseItem
  id: SuitEVAPackage
  name: EVA flatpack
  description: An EVA suit compressed and packaged for ease of storage. Helmet not included, unfold by hand.
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,1,1
  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/eva.rsi
    state: package
  - type: SpawnItemsOnUse
    items:
    - id: ClothingOuterHardsuitEVA
    sound:
      path: /Audio/Effects/unwrap.ogg

